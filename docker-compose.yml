java:
  build: java
  volumes:
    - /opt/java-bin
  labels:
    - "nature=binaries"

mysqldata:
  image: busybox:latest
  volumes:
    - /var/lib/mysql
  labels:
    - "nature=data"

mysql:
  image: mysql:5.7
  environment:
    - MYSQL_ROOT_PASSWORD=changeme
    - MYSQL_DATABASE=pizzaiolo2
  volumes_from:
    - mysqldata
  labels:
    - "nature=process"

tomcat:
  build: tomcat
  volumes:
    - /tomcat-bin
  labels:
    - "nature=binaries"

maven:
  build: maven
  volumes:
    - /apache-maven
  labels:
    - "nature=binaries"

eclipsedata:
  image: busybox:latest 
  volumes:
    - eclipse-data/maven-projects:/home/javadev/workspace/maven-projects
    - /home/javadev/workspace
  labels:
    - "nature=data"
  command: chown -R 1000:1000 /home/javadev/workspace

eclipselinux:
  build: eclipse
  volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix
  volumes_from:
    - java
    - tomcat
    - eclipsedata
    - maven
  environment:
    - DISPLAY
    - WORKSPACE=/home/javadev/workspace
  ports:
    - "8081:8080"
  links:
    - mysql:mysql
  labels:
    - "nature=process"
